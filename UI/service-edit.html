<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑服务 - MCP服务运维平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .rounded-custom {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-50">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg rounded-tr-xl rounded-br-xl">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-primary">MCP服务运维平台</h1>
            </div>
            <nav class="mt-6">
                <div class="px-4">
                    <span class="text-xs text-gray-400 uppercase tracking-wider">主菜单</span>
                    <div class="mt-3">
                        <a href="index.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg">
                            <i class="fas fa-home mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                        <a href="services.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-server mr-3"></i>
                            <span>服务管理</span>
                        </a>
                        <a href="statistics.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-chart-line mr-3"></i>
                            <span>调用统计</span>
                        </a>
                        <a href="logs.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-clipboard-list mr-3"></i>
                            <span>日志查看</span>
                        </a>
                    </div>
                </div>
                <div class="px-4 mt-8">
                    <span class="text-xs text-gray-400 uppercase tracking-wider">系统</span>
                    <div class="mt-3">
                        <a href="settings.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg">
                            <i class="fas fa-cog mr-3"></i>
                            <span>系统设置</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center">
                    <a href="services.html" class="text-gray-500 hover:text-gray-700 mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h2 class="text-lg font-medium">编辑服务</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center text-sm focus:outline-none">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                            <span class="ml-2 text-gray-700">管理员</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="p-6">
                <div class="bg-white rounded-custom shadow overflow-hidden">
                    <div class="px-6 py-4 border-b">
                        <h3 class="text-lg font-medium">编辑服务 - 文本生成服务</h3>
                    </div>
                    <div class="p-6">
                        <form>
                            <!-- 基本信息 -->
                            <div class="mb-8">
                                <h4 class="text-base font-medium text-gray-700 mb-4">基本信息</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="service_name" class="block text-sm font-medium text-gray-700 mb-1">服务名称</label>
                                        <input type="text" id="service_name" name="service_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="文本生成服务">
                                    </div>
                                    <div>
                                        <label for="service_id" class="block text-sm font-medium text-gray-700 mb-1">服务ID</label>
                                        <input type="text" id="service_id" name="service_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-gray-100" value="text-generation-v1" readonly>
                                        <p class="mt-1 text-xs text-gray-500">服务ID创建后不可修改</p>
                                    </div>
                                    <div>
                                        <label for="service_type" class="block text-sm font-medium text-gray-700 mb-1">服务类型</label>
                                        <select id="service_type" name="service_type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            <option value="">请选择服务类型</option>
                                            <option value="LLM" selected>LLM - 大语言模型</option>
                                            <option value="CV">CV - 计算机视觉</option>
                                            <option value="NLP">NLP - 自然语言处理</option>
                                            <option value="Audio">Audio - 音频处理</option>
                                            <option value="Other">其他</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="port" class="block text-sm font-medium text-gray-700 mb-1">服务端口</label>
                                        <input type="number" id="port" name="port" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="8000">
                                    </div>
                                </div>
                            </div>

                            <!-- 模型配置 -->
                            <div class="mb-8">
                                <h4 class="text-base font-medium text-gray-700 mb-4">模型配置</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="model_name" class="block text-sm font-medium text-gray-700 mb-1">模型名称</label>
                                        <input type="text" id="model_name" name="model_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="gpt-3.5-turbo">
                                    </div>
                                    <div>
                                        <label for="model_version" class="block text-sm font-medium text-gray-700 mb-1">模型版本</label>
                                        <input type="text" id="model_version" name="model_version" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="1.0.0">
                                    </div>
                                    <div>
                                        <label for="model_path" class="block text-sm font-medium text-gray-700 mb-1">模型路径</label>
                                        <input type="text" id="model_path" name="model_path" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="/models/gpt-3.5-turbo">
                                    </div>
                                    <div>
                                        <label for="model_format" class="block text-sm font-medium text-gray-700 mb-1">模型格式</label>
                                        <select id="model_format" name="model_format" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            <option value="">请选择模型格式</option>
                                            <option value="onnx">ONNX</option>
                                            <option value="pytorch" selected>PyTorch</option>
                                            <option value="tensorflow">TensorFlow</option>
                                            <option value="other">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 资源配置 -->
                            <div class="mb-8">
                                <h4 class="text-base font-medium text-gray-700 mb-4">资源配置</h4>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <label for="cpu_limit" class="block text-sm font-medium text-gray-700 mb-1">CPU限制 (核)</label>
                                        <input type="number" id="cpu_limit" name="cpu_limit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="4">
                                    </div>
                                    <div>
                                        <label for="memory_limit" class="block text-sm font-medium text-gray-700 mb-1">内存限制 (GB)</label>
                                        <input type="number" id="memory_limit" name="memory_limit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="8">
                                    </div>
                                    <div>
                                        <label for="gpu_limit" class="block text-sm font-medium text-gray-700 mb-1">GPU限制</label>
                                        <input type="number" id="gpu_limit" name="gpu_limit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="1">
                                    </div>
                                    <div>
                                        <label for="max_concurrency" class="block text-sm font-medium text-gray-700 mb-1">最大并发数</label>
                                        <input type="number" id="max_concurrency" name="max_concurrency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="50">
                                    </div>
                                    <div>
                                        <label for="timeout" class="block text-sm font-medium text-gray-700 mb-1">超时设置 (秒)</label>
                                        <input type="number" id="timeout" name="timeout" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="30">
                                    </div>
                                    <div>
                                        <label for="auto_restart" class="block text-sm font-medium text-gray-700 mb-1">自动重启</label>
                                        <select id="auto_restart" name="auto_restart" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            <option value="true" selected>是</option>
                                            <option value="false">否</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 环境变量 -->
                            <div class="mb-8">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="text-base font-medium text-gray-700">环境变量</h4>
                                    <button type="button" class="text-primary hover:text-blue-700 text-sm font-medium flex items-center">
                                        <i class="fas fa-plus mr-1"></i>
                                        <span>添加环境变量</span>
                                    </button>
                                </div>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量名</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="MODEL_PATH">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量值</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="/models/gpt-3.5-turbo">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量名</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="MAX_TOKENS">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量值</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="4096">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量名</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="TEMPERATURE">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量值</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="0.7">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量名</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="LOG_LEVEL">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">变量值</label>
                                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="info">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 启动命令 -->
                            <div class="mb-8">
                                <h4 class="text-base font-medium text-gray-700 mb-4">启动命令</h4>
                                <div>
                                    <label for="start_command" class="block text-sm font-medium text-gray-700 mb-1">命令</label>
                                    <input type="text" id="start_command" name="start_command" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="python3 -m server.main --port 8000 --model gpt-3.5-turbo">
                                </div>
                            </div>

                            <!-- 高级选项 -->
                            <div class="mb-8">
                                <div class="flex items-center mb-4">
                                    <h4 class="text-base font-medium text-gray-700">高级选项</h4>
                                    <button type="button" class="ml-2 text-gray-400 hover:text-gray-600" title="高级选项包含一些不常用的配置项">
                                        <i class="fas fa-question-circle"></i>
                                    </button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="log_level" class="block text-sm font-medium text-gray-700 mb-1">日志级别</label>
                                        <select id="log_level" name="log_level" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            <option value="debug">Debug</option>
                                            <option value="info" selected>Info</option>
                                            <option value="warning">Warning</option>
                                            <option value="error">Error</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="health_check_path" class="block text-sm font-medium text-gray-700 mb-1">健康检查路径</label>
                                        <input type="text" id="health_check_path" name="health_check_path" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="/health">
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="flex justify-end space-x-4">
                                <a href="services.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    取消
                                </a>
                                <button type="submit" class="px-4 py-2 bg-primary hover:bg-blue-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                    保存修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
