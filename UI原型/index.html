<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP服务运维平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .rounded-custom {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-50">
        <!-- 侧边栏 -->
        <div class="w-64 bg-white shadow-lg rounded-tr-xl rounded-br-xl">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-primary">MCP服务运维平台</h1>
            </div>
            <nav class="mt-6">
                <div class="px-4">
                    <span class="text-xs text-gray-400 uppercase tracking-wider">主菜单</span>
                    <div class="mt-3">
                        <a href="index.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-lg">
                            <i class="fas fa-home mr-3"></i>
                            <span>仪表盘</span>
                        </a>
                        <a href="services.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-server mr-3"></i>
                            <span>服务管理</span>
                        </a>
                        <a href="statistics.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-chart-line mr-3"></i>
                            <span>调用统计</span>
                        </a>
                        <a href="logs.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg mt-1">
                            <i class="fas fa-clipboard-list mr-3"></i>
                            <span>日志查看</span>
                        </a>
                    </div>
                </div>
                <div class="px-4 mt-8">
                    <span class="text-xs text-gray-400 uppercase tracking-wider">系统</span>
                    <div class="mt-3">
                        <a href="settings.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-blue-50 rounded-lg">
                            <i class="fas fa-cog mr-3"></i>
                            <span>系统设置</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
                <div class="flex items-center">
                    <h2 class="text-lg font-medium">仪表盘</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center text-sm focus:outline-none">
                            <img class="h-8 w-8 rounded-full object-cover" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="用户头像">
                            <span class="ml-2 text-gray-700">管理员</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="p-6">
                <!-- 状态卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-custom shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-primary">
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">总服务数</h3>
                                <p class="text-2xl font-semibold">12</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-custom shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-play-circle"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">运行中服务</h3>
                                <p class="text-2xl font-semibold">8</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-custom shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 text-red-600">
                                <i class="fas fa-stop-circle"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">停止服务</h3>
                                <p class="text-2xl font-semibold">4</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-custom shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">今日调用次数</h3>
                                <p class="text-2xl font-semibold">1,286</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white rounded-custom shadow p-6">
                        <h3 class="text-lg font-medium mb-4">服务调用趋势</h3>
                        <div class="h-64 flex items-center justify-center">
                            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="调用趋势图" class="max-h-full rounded-lg">
                        </div>
                    </div>
                    <div class="bg-white rounded-custom shadow p-6">
                        <h3 class="text-lg font-medium mb-4">服务状态分布</h3>
                        <div class="h-64 flex items-center justify-center">
                            <img src="https://images.unsplash.com/photo-1543286386-713bdd548da4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="状态分布图" class="max-h-full rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="bg-white rounded-custom shadow overflow-hidden">
                    <div class="px-6 py-4 border-b">
                        <h3 class="text-lg font-medium">最近活动</h3>
                    </div>
                    <div class="p-6">
                        <ul class="divide-y divide-gray-200">
                            <li class="py-3">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-green-100 text-green-500">
                                            <i class="fas fa-play"></i>
                                        </span>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-900">启动服务 - 文本生成服务</p>
                                        <p class="text-sm text-gray-500">2分钟前</p>
                                    </div>
                                </div>
                            </li>
                            <li class="py-3">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-blue-100 text-blue-500">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-900">修改服务配置 - 图像识别服务</p>
                                        <p class="text-sm text-gray-500">15分钟前</p>
                                    </div>
                                </div>
                            </li>
                            <li class="py-3">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-red-100 text-red-500">
                                            <i class="fas fa-stop"></i>
                                        </span>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-900">停止服务 - 语音合成服务</p>
                                        <p class="text-sm text-gray-500">1小时前</p>
                                    </div>
                                </div>
                            </li>
                            <li class="py-3">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-purple-100 text-purple-500">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-900">添加新服务 - 情感分析服务</p>
                                        <p class="text-sm text-gray-500">3小时前</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
